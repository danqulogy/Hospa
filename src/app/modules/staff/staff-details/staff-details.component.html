<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <!-- <div class="card-header card-header-success">
                        <h4 class="card-title ">All Patients List</h4>
                        <p class="card-category"> This is a table of patients recorded since time</p>
                     </div> -->

                     <div style="width: 40%; margin: 0 auto; padding: 20px">
                            <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Search for staff by name" [(ngModel)]="userSearchContent" (ngModelChange)="checkTheUserData()" > 
                            </mat-form-field>
                     </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th> Name </th>
                                    <th> Role </th>
                                    <th> Gender </th>
                                    <th> Phone </th>
                                    <th> Working Date </th>
                                    <th> Identification </th>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let staffDetail of allStaffDetails; let i = index">

                                            <td> {{staffDetail?.firstName}} {{staffDetail?.middleName}} {{staffDetail?.lastName}} </td>
                                            <td> {{staffDetail?.role}} </td>
                                            <td> {{staffDetail?.gender}} </td>
                                            <td> {{staffDetail?.phone}} </td>
                                            <td> {{staffDetail?.workingSince.substring(0, 15)}} </td>
                                            <td> {{staffDetail?.identification}} </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
