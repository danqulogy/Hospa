<div class="loginContent">

    <div class="main-content" style="margin: 0 auto">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-success">
                          <h4 class="card-title">Welcome to Hospa 1.0</h4>
                          <p class="card-category">Join the family</p>
                      </div>
                      <div class="card-body">
                          <br>
                          <form>
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" >
                                      </mat-form-field>
                                  </div>

                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email">
                                      </mat-form-field>
                                  </div>
                  
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password">
                                      </mat-form-field>
                                  </div>

                              <button mat-raised-button type="submit" class="btn btn-success pull-center" (click)="loginMeIn()">Register </button> 
                              <br>
                              <br>
                              <a routerLink="/login"> <p class="text-center"> Login already!</p> </a> 
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>
          
          </div>
      </div>
    </div>
    
</div>
